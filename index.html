<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap" rel="stylesheet">
    <script defer src="script.js"></script>
    <title>Film recommendation app</title>
  </head>
  <body>
    <main class="container">
      <header>
        <h1 class="header-txt">Need some help picking a film?</h1>
        <h2 class="subheader-txt">No worries! We've got your back. Just enter a film below, and get some recommendations based on your exquisite taste.</h2>
      
      </header>
        <div class="search-wrapper">
            <input type="text" placeholder="Enter a film you like..." id="search-input">
            <button type="button" id="search-btn" onclick="getInput()" >Get some tips!</button>
        </div>
        <div class="cards">
            <div class="cards-all">
                <div class="title-card"></div>
                <div class="image-card"></div>
                <div class="body-card"></div>
            </div>
        </div>
    </main>
  </body>
</html>
